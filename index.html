<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>轮子</title>
  <style>
    /*全局样式*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /*表示根组件html*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="box">
      <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button icon="settings" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </g-button>
      <g-button icon="settings" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">上一页</g-button>
        <g-button>更多</g-button>
        <g-button icon="right" icon-position="right">下一页</g-button>
      </g-button-group>
    </div>
    <div class="box">
      <g-input value="赵洋" :disabled="true"></g-input>
      <g-input value="赵洋" :readonly="true"></g-input>
      <g-input v-model="message"></g-input>{{message}}
      <button @click="message+=1">+1</button>
    </div>
    <div class="box">
      <g-input value="赵" error="姓名不能少于两个字"></g-input>
    </div>
    <g-row gutter="30" align="left">
      <g-col>1</g-col>
      <g-col>2</g-col>
    </g-row>
    <g-row gutter="30" align="right">
      <g-col>3</g-col>
      <g-col>4</g-col>
      <g-col>5</g-col>
    </g-row>
    <div style="border: 1px solid red;">
      <g-row>
        <g-col span="24" :ipad="{span:8}" :narrow-pc="{span:4}" :pc="{span:2}" :wide-pc="{span:1}">
          1
        </g-col>
        <g-col span="24" :ipad="{span:16}" :narrow-pc="{span:20}" :pc="{span:22}" :wide-pc="{span:23}">
          11
        </g-col>
      </g-row>
    </div>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
