<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>轮子</title>
  <style>
    /*全局样式*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /*表示根组件html*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {}

    body {
      font-size: var(--font-size);
    }
  </style>
</head>

<body>
  <div id="app" style="padding-top: 100px; padding-left: 100px;border:1px solid red;">
  <div style="overflow:hidden;padding:5px;">
    <g-popover position="top">
      <template slot="content" slot-scope="{close}">
        <div>popoverpopoverpopoverpo<a href="http://qq.com">QQ</a>poverpopoverpopover<g-button @click="close">关闭</g-button></div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
    <g-popover position="bottom">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
	<g-popover position="left">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
	<g-popover position="right">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
  </div>
  <div style="overflow:hidden;padding:5px;">
    <g-popover position="top" trigger="hover">
      <template slot="content">
        <div>popoverpopoverpopoverpopoverpopoverpopover</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
    <g-popover position="bottom" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
	<g-popover position="left" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
	<g-popover position="right" trigger="hover">
      <template slot="content">
        <div>popover内容</div>
      </template>
      <g-button>点我</g-button>
    </g-popover>
  </div>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
