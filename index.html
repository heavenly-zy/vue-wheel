<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=2.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>轮子</title>
  <style>
    /*全局样式*/
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /*表示根组件html*/
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {}

    body {
      font-size: var(--font-size);
    }
  </style>
</head>

<body>
  <div id="app">
    <!-- 语法糖：<g-tabs selected="selectedTab" @update:selectedTab="selectedTab=$event"> -->
    <g-tabs :selected.sync="selectedTab">
      <g-tabs-head>
        <template slot="actions">
          <button>设置</button>
        </template>
        <g-tabs-item name="aaa">
          <g-icon name="settings"></g-icon>aaa
        </g-tabs-item>
        <g-tabs-item name="bbb">bbb</g-tabs-item disabled>
        <g-tabs-item name="ccc">ccc</g-tabs-item>
      </g-tabs-head>
      <g-tabs-body>
        <g-tabs-panel name="111">111</g-tabs-panel>
        <g-tabs-panel name="222">222</g-tabs-panel>
        <g-tabs-panel name="333">333</g-tabs-panel>
      </g-tabs-body>
    </g-tabs>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
